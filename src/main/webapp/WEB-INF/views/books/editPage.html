<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/librarian/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="bookName">Update book name:</label>
    <input th:field="*{bookName}" type="text" id="bookName"/>
    <div th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">bookName error</div>


    <br/>
    <label for="author">Update author:</label>
    <input th:field="*{author}" type="text" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

    <br/>

    <label for="releaseYear">Update release year:</label>
    <input th:field="*{releaseYear}" type="text" id="releaseYear"/>
    <div th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}">releaseYear error</div>

    <br/>


    <input type="submit" value="Update Book">

</form>

</body>
</html>
