<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding book page</title>
</head>
<body>

<form th:method="POST" th:action="@{/librarian/books}" th:object="${book}">
    <label for="bookName">Enter a book name: </label>
    <input th:field="*{bookName}" type="text" id="bookName"/>
    <div style="color: red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Name error</div>

    <br/>

    <label for="author">Enter an author name: </label>
    <input th:field="*{author}" type="text" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

    <br/>

    <label for="releaseYear">Enter a release year: </label>
    <input th:field="*{releaseYear}" type="text" id="releaseYear"/>
    <div th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}">Release year error</div>

    <br/>

    <input type="submit" value="Add Book">
</form>

</body>
</html>
