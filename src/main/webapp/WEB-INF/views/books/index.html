<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<a href="/librarian/books/newBook">Add a new book</a>
<hr>

<br/>

<div th:each="book: ${books}">
    <a th:href="@{/librarian/books/{id}(id=${book.getId()})}"
       th:text="${'Name: ' + book.getBookName() + ', year: ' + book.getReleaseYear() + ', author: ' + book.getAuthor()}"></a>
</div>


</body>
</html>
